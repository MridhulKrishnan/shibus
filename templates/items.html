<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
  .item {
    padding:20px;
    margin: 30px 0px;
    color:#555555;
  }
  .imagectr{
    width: 130px;
    height: 130px;
    overflow: hidden;
    margin: 10px;
    position: relative;
    border-radius: 5px;
  }
  .imagectr img{
    border-radius: 5px;
    position: absolute;
    width:130px;
  }
  .buybtn{
    margin-top:20px;
    background:#ffb957;
    border:none;
  }
  .buybtn:hover{
    background:#f2b16b;
  }
</style>

<body>
<div class="container">
  <br>
  <h1> Shibu's Bakery app</h1>
  <br>
  <!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
<li class="nav-item">
  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#pastries" role="tab" aria-controls="Pastries" aria-selected="true">Pastries</a>
</li>
<li class="nav-item">
  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#chocolates" role="tab" aria-controls="Chocolates" aria-selected="false">Chocolates</a>
</li>
<li class="nav-item">
  <a class="nav-link" id="messages-tab" data-toggle="tab" href="#dairy" role="tab" aria-controls="Dairy" aria-selected="false">Dairy</a>
</li>
<li class="nav-item">
  <a class="nav-link" id="settings-tab" data-toggle="tab" href="#snacks" role="tab" aria-controls="Snacks" aria-selected="false">Snacks</a>
</li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
<div class="tab-pane active" id="pastries" role="tabpanel" aria-labelledby="home-tab"></div>
<div class="tab-pane" id="chocolates" role="tabpanel" aria-labelledby="profile-tab"></div>
<div class="tab-pane" id="dairy" role="tabpanel" aria-labelledby="messages-tab"></div>
<div class="tab-pane" id="snacks" role="tabpanel" aria-labelledby="settings-tab"> </div>
</div>
</div>
</body>
<script>
for(var i=0; i<4; i++){
var apiroute = "null"
var divId = "null"
if(i==0){
  apiroute = '/api/getpastries';
  divId = '#pastries';

}

if(i==1){
  apiroute = '/api/getchocolates';
  divId = '#chocolates';

}
if(i==2){
  apiroute = '/api/getdairy';
  divId = '#dairy';
}
if(i==3){
  apiroute = '/api/getsnacks';
  divId = '#snacks';
}
getdata(apiroute,divId)
console.log(divId)
}


function getdata (apiroute,divId){
fetch(apiroute)
.then(result => result.json())
.then(result => {
  result.forEach(function(item){
    var htmlData = `
    <div class="item rounded shadow col-md-12">
      <div class="row">
        <div class="imagectr col-md-2">
          <img src="/images/${item[4]}" alt="${item[4]}">
        </div>
        <div class="imagectr col-md-8">
          <h5>${item[1]}</h5>
          <span>Rs.${item[2]}</span>
        </div>
        <div class="imagectr col-md-1">
          <button type="button" class="btn btn-primary buybtn">Buy</button>
        </div>
      </div>
    </div>
    `
    $(divId).append(htmlData)

  })
})
}



</script>
</html>
