<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
  .item {
    height: 150px;
    padding:20px;
    margin: 30px 0px;
    color:#555555;
  }
  .imagectr{
    width: 130px;
    height: 130px;
    overflow: hidden;
    margin: 10px;
    position: relative;
    border-radius: 5px;
  }
  .imagectr img{
    border-radius: 5px;
    position: absolute;
    width:inherit;
  }
  .buybtn{
    margin-top:20px;
    background:#ffb957;
    border:none;
  }
  .buybtn:hover{
    background:#f2b16b;
  }
</style>

<body>
<div class="container">
  <br>
  <h1> Shibu's Bakery app</h1>
  <br>
  <!-- Nav tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
<li class="nav-item">
  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="Pastries" aria-selected="true">Pastries</a>
</li>
<li class="nav-item">
  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="Chocolates" aria-selected="false">Chocolates</a>
</li>
<li class="nav-item">
  <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="Dairy" aria-selected="false">Dairy</a>
</li>
<li class="nav-item">
  <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="Snacks" aria-selected="false">Snacks</a>
</li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
<div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
  <div class="row">

    <div class="item rounded shadow col-md-12">
      <div class="row">
        <div class="imagectr col-md-2">
          <img src="https://www.averiecooks.com/wp-content/uploads/2012/08/chocolatecake-8-480x360.jpg">
        </div>
        <div class="imagectr col-md-8">
          <h5>Chocolate cake</h5>
          <span>Rs.32,000</span>
        </div>
        <div class="imagectr col-md-1">
          <button type="button" class="btn btn-primary buybtn">Buy</button>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">..</div>
<div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">...</div>
<div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">...</div>
</div>
</div>
</body>
</html>
